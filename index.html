<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website im Aufbau</title>
  <meta name="description" content="Diese Website befindet sich im Aufbau. Bald gibt es hier mehr zu sehen!" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%23ffb703'/%3E%3Cpath d='M50 20a30 30 0 1030 30A30 30 0 0050 20zm0 10a20 20 0 11-20 20A20 20 0 0150 30z' fill='%23232323'/%3E%3C/svg%3E" />
  <style>
    :root{--bg:#0b0c10;--card:#111318;--text:#e8edf2;--muted:#aab4be;--brand:#ffb703;--brand-2:#fb8500;--ring:rgba(255,183,3,.45)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:linear-gradient(120deg,#0b0c10, #121621 60%, #0b0c10);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .card{--pad:clamp(1.25rem,2.5vw,2rem);width:min(920px,92vw);background:color-mix(in oklab, var(--card), white 1%);border:1px solid color-mix(in oklab, var(--card), white 6%);padding:var(--pad);border-radius:24px;box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03)}
    .wrap{display:grid;grid-template-columns:1fr;gap:clamp(1rem,2vw,1.25rem)}
    @media (min-width:760px){.wrap{grid-template-columns:1.2fr 1fr;align-items:center}}
    h1{margin:0;font-size:clamp(1.75rem,4vw,2.75rem);letter-spacing:.2px}
    p{margin:.5rem 0 0;color:var(--muted)}
    .badge{display:inline-flex;align-items:center;gap:.5rem;background:rgba(255,183,3,.1);border:1px dashed var(--brand);color:var(--brand);padding:.35rem .7rem;border-radius:999px;font-weight:600;font-size:.9rem}
    .cta{display:flex;flex-wrap:wrap;gap:.6rem;margin-top:1rem}
    .btn{appearance:none;border:0;cursor:pointer;border-radius:14px;padding:.8rem 1rem;font-weight:600;transition:transform .06s ease, box-shadow .2s ease, background .2s ease;box-shadow:0 6px 18px rgba(0,0,0,.25);outline:2px solid transparent;outline-offset:2px}
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#1b1b1b}
    .btn.ghost{background:transparent;border:1px solid color-mix(in oklab, var(--card), white 12%);color:var(--text)}
    .hint{font-size:.9rem;color:var(--muted)}
    .footer{margin-top:1.25rem;border-top:1px solid color-mix(in oklab, var(--card), white 10%);padding-top:1rem;display:flex;justify-content:space-between;gap:1rem;flex-wrap:wrap}
    .logo{display:inline-flex;align-items:center;gap:.6rem;font-weight:800;letter-spacing:.2px}
    .logo svg{width:28px;height:28px}
    .progress{position:relative;height:10px;border-radius:999px;background:color-mix(in oklab, var(--card), white 10%);overflow:hidden;border:1px solid color-mix(in oklab, var(--card), white 14%);margin:.75rem 0 0}
    .progress>span{position:absolute;inset:0 auto 0 0;width:28%;max-width:100%;background:linear-gradient(90deg,var(--brand),var(--brand-2));box-shadow:0 0 0 4px var(--ring);border-radius:inherit;animation:load 2.6s ease-in-out infinite alternate}
    @keyframes load{from{width:18%}to{width:72%}}
    .hero{position:relative;isolation:isolate}
    .blob{position:absolute;inset:auto -15% -20% auto;width:min(480px,60vw);aspect-ratio:1/b;z-index:-1;filter:blur(40px);opacity:.6;background:conic-gradient(from 30deg, #1d4ed8, #06b6d4, #22c55e, #eab308, #f97316, #ef4444, #8b5cf6, #1d4ed8)}
    .ill{display:grid;place-items:center;padding:clamp(.5rem,2vw,1rem)}
    .ill svg{width:min(380px,70%);height:auto}
    .tagline{margin-top:.4rem;font-weight:600;color:color-mix(in oklab, var(--text), white 18%)}
    .contact{display:grid;gap:.6rem;margin-top:1rem}
    .input{display:flex;align-items:center;gap:.5rem;background:rgba(255,255,255,.04);border:1px solid color-mix(in oklab, var(--card), white 12%);border-radius:14px;padding:.6rem .7rem}
    .input input{flex:1;background:transparent;border:0;outline:none;color:var(--text);font-size:1rem}
    .input input::placeholder{color:color-mix(in oklab, var(--muted), white 10%)}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    @media (prefers-color-scheme: light){
      :root{--bg:#f7fafc;--card:#ffffff;--text:#111827;--muted:#475569;--ring:rgba(251,133,0,.25)}
      body{background:linear-gradient(120deg,#f2f6ff,#ffffff 60%,#f6f8ff)}
      .btn.primary{color:#111}
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="wrap">
      <section class="hero">
        <span class="badge" aria-live="polite">ðŸš§ Im Aufbau</span>
        <h1>Diese Website wird gerade gebaut.</h1>
        <p class="tagline">Wir schrauben noch an den letzten Details. Bald gibt es hier etwas SchÃ¶nes zu sehen!</p>
        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuetext="Fortschritt">
          <span aria-hidden="true"></span>
        </div>
        <div class="cta">
          <a class="btn primary" href="#benachrichtigung">Mich benachrichtigen</a>
          <a class="btn ghost" href="mailto:info@example.com">Kontakt aufnehmen</a>
        </div>
        <p class="hint">Schreib uns gern an <a href="mailto:info@example.com" style="color:inherit;text-underline-offset:3px">info@example.com</a>.</p>
        <div class="blob" aria-hidden="true"></div>
      </section>

      <aside class="ill" aria-hidden="true">
        <!-- Simple animated construction illustration -->
        <svg viewBox="0 0 340 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Baustellen-Illustration">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-opacity=".9" />
              <stop offset="1" stop-opacity=".7" />
            </linearGradient>
            <style>
              .w1{animation: w1 1.6s ease-in-out infinite alternate}
              .w2{animation: w2 2s ease-in-out infinite alternate}
              @keyframes w1{from{transform:translateX(0)}to{transform:translateX(8px)}}
              @keyframes w2{from{transform:translateY(0)}to{transform:translateY(-6px)}}
            </style>
          </defs>
          <rect x="0" y="200" width="340" height="60" fill="url(#g1)" opacity=".07"/>
          <g fill="none" stroke-width="3" stroke="currentColor" opacity=".85">
            <rect x="30" y="140" width="90" height="60" rx="8"/>
            <rect x="220" y="120" width="90" height="80" rx="8"/>
            <path d="M75 140 v-40 l20-20 h60"/>
          </g>
          <g class="w1">
            <rect x="110" y="76" width="120" height="16" rx="8" fill="currentColor" opacity=".15" />
            <rect x="110" y="98" width="80" height="16" rx="8" fill="currentColor" opacity=".12" />
          </g>
          <g class="w2">
            <circle cx="265" cy="212" r="16" fill="currentColor" opacity=".18" />
            <circle cx="65" cy="212" r="16" fill="currentColor" opacity=".18" />
          </g>
          <g>
            <rect x="60" y="190" width="220" height="12" rx="6" fill="currentColor" opacity=".1" />
            <rect x="60" y="190" width="120" height="12" rx="6" fill="currentColor" opacity=".35" />
          </g>
        </svg>
      </aside>
    </div>

    <section id="benachrichtigung" class="contact" aria-labelledby="h-contact">
      <h2 id="h-contact" class="sr-only">Benachrichtigung</h2>
      <label for="email" class="sr-only">E-Mail-Adresse</label>
      <div class="input">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.6"/><path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.6"/></svg>
        <input id="email" type="email" placeholder="Deine E-Mail-Adresse" />
        <button class="btn primary" type="button" onclick="notify()">Benachrichtigen</button>
      </div>
      <p class="hint" id="status" role="status" aria-live="polite"></p>
    </section>

    <footer class="footer">
      <span class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><path d="M3 20h18"/><path d="M6 20V8l6-4 6 4v12"/></svg>
        <span>Dein&nbsp;Projekt</span>
      </span>
      <small class="hint">Â© <span id="year"></span> Alle Rechte vorbehalten.</small>
    </footer>
  </main>

  <script>
    // Minimal JS fÃ¼r Interaktion
    const $ = (s)=>document.querySelector(s)
    function notify(){
      const email = $('#email').value.trim()
      const $status = $('#status')
      if(!email){$status.textContent='Bitte gib eine E-Mail ein.';return}
      const ok = /.+@.+\..+/.test(email)
      if(!ok){$status.textContent='Hmm, das sieht nicht nach einer gÃ¼ltigen E-Mail aus.';return}
      $status.textContent='Danke! Wir melden uns, sobald es losgeht.'
    }
    document.getElementById('year').textContent = new Date().getFullYear()
  </script>
</body>
</html>
