<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website im Aufbau</title>
  <meta name="description" content="Diese Website befindet sich im Aufbau. Bald gibt es hier mehr zu sehen!" />
  <link rel="icon" href="https://github.com/7qwertyzyy/heideflow/blob/main/logo.png" />
  <style>
    :root{--bg:#0b0c10;--card:#111318;--text:#e8edf2;--muted:#aab4be;--brand:#ffb703;--brand-2:#fb8500;--ring:rgba(255,183,3,.45)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:linear-gradient(120deg,#0b0c10, #121621 60%, #0b0c10);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .card{--pad:clamp(1.25rem,2.5vw,2rem);width:min(920px,92vw);background:color-mix(in oklab, var(--card), white 1%);border:1px solid color-mix(in oklab, var(--card), white 6%);padding:var(--pad);border-radius:24px;box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03)}
    .wrap{display:grid;grid-template-columns:1fr;gap:clamp(1rem,2vw,1.25rem)}
    @media (min-width:760px){.wrap{grid-template-columns:1.2fr 1fr;align-items:center}}
    h1{margin:0;font-size:clamp(1.75rem,4vw,2.75rem);letter-spacing:.2px}
    p{margin:.5rem 0 0;color:var(--muted)}
    .badge{display:inline-flex;align-items:center;gap:.5rem;background:rgba(255,183,3,.1);border:1px dashed var(--brand);color:var(--brand);padding:.35rem .7rem;border-radius:999px;font-weight:600;font-size:.9rem}
    .progress{position:relative;height:10px;border-radius:999px;background:color-mix(in oklab, var(--card), white 10%);overflow:hidden;border:1px solid color-mix(in oklab, var(--card), white 14%);margin:.75rem 0 0}
    .progress>span{position:absolute;inset:0 auto 0 0;width:28%;max-width:100%;background:linear-gradient(90deg,var(--brand),var(--brand-2));box-shadow:0 0 0 4px var(--ring);border-radius:inherit;animation:load 2.6s ease-in-out infinite alternate}
    @keyframes load{from{width:18%}to{width:72%}}
    .hero{position:relative;isolation:isolate}
    .blob{position:absolute;inset:auto -15% -20% auto;width:min(480px,60vw);aspect-ratio:1/b;z-index:-1;filter:blur(40px);opacity:.6;background:conic-gradient(from 30deg, #1d4ed8, #06b6d4, #22c55e, #eab308, #f97316, #ef4444, #8b5cf6, #1d4ed8)}
    .ill{display:grid;place-items:center;padding:clamp(.5rem,2vw,1rem)}
    .ill svg{width:min(380px,70%);height:auto}
    .tagline{margin-top:.4rem;font-weight:600;color:color-mix(in oklab, var(--text), white 18%)}
    @media (prefers-color-scheme: light){
      :root{--bg:#f7fafc;--card:#ffffff;--text:#111827;--muted:#475569;--ring:rgba(251,133,0,.25)}
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="wrap">
      <section class="hero">
        <span class="badge" aria-live="polite">Heideflow - Im Aufbau</span>
        <h1>Diese Website wird gerade gebaut.</h1>
        <p class="tagline">Wir schrauben noch an den letzten Details. Bald gibt es hier etwas Schönes zu sehen!</p>
        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuetext="Fortschritt">
          <span aria-hidden="true"></span>
        </div>
        <div class="blob" aria-hidden="true"></div>
      </section>

      <aside class="ill" aria-hidden="true">
        <svg viewBox="0 0 340 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Baustellen-Illustration">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-opacity=".9" />
              <stop offset="1" stop-opacity=".7" />
            </linearGradient>
            <style>
              .w1{animation: w1 1.6s ease-in-out infinite alternate}
              .w2{animation: w2 2s ease-in-out infinite alternate}
              @keyframes w1{from{transform:translateX(0)}to{transform:translateX(8px)}}
              @keyframes w2{from{transform:translateY(0)}to{transform:translateY(-6px)}}
            </style>
          </defs>
          <rect x="0" y="200" width="340" height="60" fill="url(#g1)" opacity=".07"/>
          <g fill="none" stroke-width="3" stroke="currentColor" opacity=".85">
            <rect x="30" y="140" width="90" height="60" rx="8"/>
            <rect x="220" y="120" width="90" height="80" rx="8"/>
            <path d="M75 140 v-40 l20-20 h60"/>
          </g>
          <g class="w1">
            <rect x="110" y="76" width="120" height="16" rx="8" fill="currentColor" opacity=".15" />
            <rect x="110" y="98" width="80" height="16" rx="8" fill="currentColor" opacity=".12" />
          </g>
          <g class="w2">
            <circle cx="265" cy="212" r="16" fill="currentColor" opacity=".18" />
            <circle cx="65" cy="212" r="16" fill="currentColor" opacity=".18" />
          </g>
          <g>
            <rect x="60" y="190" width="220" height="12" rx="6" fill="currentColor" opacity=".1" />
            <rect x="60" y="190" width="120" height="12" rx="6" fill="currentColor" opacity=".35" />
          </g>
        </svg>
      </aside>
    </div>

    <div style="margin-top:1.5rem;display:flex;flex-direction:column;align-items:flex-start;gap:.5rem;"></div>
        <a href="mailto:info@heideflow.de" style="color:var(--brand);font-weight:600;text-decoration:none;">
            info@heideflow.de
        </a>
        <footer style="margin-top:.5rem;display:flex;flex-direction:column;align-items:flex-start;gap:.25rem;color:var(--muted);font-size:.875rem;"></footer>
            <span class="brand" style="font-weight:800;font-size:1.25rem;color:var(--brand);"></span>
                <span>Heide&nbsp;Flow</span>
            </span>
            <small class="hint">© <span id="year"></span> Alle Rechte vorbehalten.</small>
        </footer>
    </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear()
  </script>
</body>
</html>
